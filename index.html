<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[ JOSSELINDIDEK ]</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400&display=swap');

      body, html {
        margin: 0; padding: 0;
        background-color: #000 !important; color: white !important;
        overflow: hidden; /* PLUS DE SCROLL */
        font-family: 'Roboto Flex', sans-serif;
        font-weight: 200;
      }
      
      a { color: white; text-decoration: none; }
      
      #webgl-canvas {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 0; pointer-events: none; 
      }

      /* L'INTERFACE FIXE (UI OVERLAY) */
      .ui-overlay {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 10; 
        pointer-events: none; /* Laisse passer la souris pour l'essuie-glace ! */
      }
      .ui-overlay a, .ui-overlay button, .ui-overlay .logo { pointer-events: auto; } /* Rend les liens cliquables */

      .logo {
        position: fixed;
        top: 64px;
        left: 64px;
        width: 24px;
        height: 24px;
        opacity: 0.75;
        mix-blend-mode: plus-lighter;
      }
      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.75));
      }
      .side-nav { position: fixed; top: 132px; left: 64px; mix-blend-mode: plus-lighter; }
      .side-nav ul { list-style: none; padding: 0; margin: 0; }
      .side-nav li { margin: 0; }
      .side-nav a {
        display: block;
        width: max-content;
        padding: 17px 0 4px;
        margin-bottom: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.45);
        color: #fff;
        font-size: 12px;
        letter-spacing: 1.2px;
        line-height: 1.2;
        font-weight: 200;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.75);
        opacity: 0.75;
        transition: opacity 0.15s ease;
      }
      .side-nav a.active {
        border-bottom: none;
        opacity: 1;
        pointer-events: none;
      }
      .side-nav a:hover { opacity: 1; }

      .bottom-left {
        position: fixed;
        bottom: 64px;
        left: 64px;
        z-index: 20;
        width: max-content;
        height: max-content;
        mix-blend-mode: plus-lighter;
      }
      .config-btn {
        display: block;
        width: max-content;
        background: transparent;
        border: none;
        color: #fff;
        padding: 12px 0;
        font-size: 12px;
        letter-spacing: 1.2px;
        line-height: 1.2;
        font-weight: 200;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.75);
        opacity: 0.75;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.5));
        transition: opacity 0.15s ease;
      }
      .config-btn:hover { opacity: 1; }

      .bottom-right {
        position: fixed;
        right: 182px;
        bottom: 166px;
        z-index: 20;
        width: max-content;
        height: max-content;
        text-align: right;
        mix-blend-mode: plus-lighter;
      }
      .line-link {
        display: block;
        width: max-content;
        margin-left: auto;
        background: transparent;
        border: none;
        color: #fff;
        text-decoration: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.45);
        padding: 15px 0 4px;
        margin-bottom: 10px;
        font-size: 12px;
        letter-spacing: 1.2px;
        line-height: 1.2;
        font-weight: 200;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.75);
        opacity: 0.75;
        transition: opacity 0.15s ease;
      }
      .line-link:hover { opacity: 1; }

      .label-fx {
        white-space: nowrap;
      }
      .label-fx .t {
        display: inline-block;
        opacity: 0;
      }
      .label-fx .t:nth-of-type(8n + 1) {
        animation: .6s .1s glitch-fade-1 cubic-bezier(.61, 1, .88, 1) forwards;
      }
      .label-fx .t:nth-of-type(8n + 2) {
        animation: .6s -.1s glitch-fade-2 cubic-bezier(.33, 1, .68, 1) forwards;
      }
      .label-fx .t:nth-of-type(8n + 3) {
        animation: .6s .15s glitch-fade-3 cubic-bezier(.22, 1, .36, 1) forwards;
      }
      .label-fx .t:nth-of-type(8n + 4) {
        animation: .6s -.15s glitch-fade-4 cubic-bezier(0, .55, .45, 1) forwards;
      }
      .label-fx .t:nth-of-type(8n + 5) {
        animation: .6s -.2s glitch-fade-5 cubic-bezier(.5, 1, .89, 1) forwards;
      }
      .label-fx .t:nth-of-type(8n + 6) {
        animation: .6s .25s glitch-fade-6 cubic-bezier(.25, 1, .5, 1) forwards;
      }
      .label-fx .t:nth-of-type(8n + 7) {
        animation: .6s .3s glitch-fade-7 cubic-bezier(.16, 1, .3, 1) forwards;
      }
      .label-fx .t:nth-of-type(8n + 8) {
        animation: .6s 0s glitch-fade-8 cubic-bezier(.34, 1.56, .64, 1) forwards;
      }

      .copyright {
        position: fixed;
        right: 64px;
        bottom: 62px;
        margin: 0;
        color: #fff;
        font-size: 10px;
        letter-spacing: 0.8px;
        line-height: 1.2;
        font-weight: 200;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.75);
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.75));
        opacity: 0.75;
        mix-blend-mode: plus-lighter;
        animation: flicker 3s 2.15s infinite;
      }

      /* LE CONTENU CENTRAL */
      .content { 
        position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 5; 
        display: flex; align-items: center; justify-content: center;
        pointer-events: none; /* TRÈS IMPORTANT: laisse l'essuie glace marcher au milieu */
      }
      
      .hero { text-align: center; }

      /* Organisation des SVG */
      .hello-world {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: clamp(56px, 8vw, 180px); /* Espace entre HELLO et WORLD */
        margin-bottom: clamp(34px, 4.5vw, 72px);
        pointer-events: auto; /* Active le hover sur les lettres */
      }
      .word {
        display: flex;
        gap: clamp(34px, 5.2vw, 96px); /* Espace entre lettres */
        align-items: flex-end;
      }
      .svg-letter {
        height: 5vh; /* Ajuste selon la taille de tes SVG */
        cursor: default;
        transition: transform 0.3s ease;
        display: block;
        opacity: 0;
        filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.75));
        will-change: opacity, filter, transform;
      }

      /* APPARITION INITIALE (GLITCH FADE) */
      @keyframes glitch-fade-1 {
        0% { opacity: 0; } 8.3% { opacity: .4; } 16.6% { opacity: .2; } 25% { opacity: .7; }
        33.3% { opacity: .1; } 41.6% { opacity: .8; } 50% { opacity: .3; } 58.3% { opacity: .85; }
        66.6% { opacity: .5; } 75% { opacity: .9; } 83.3% { opacity: .6; } 91.6% { opacity: .95; } to { opacity: 1; }
      }
      @keyframes glitch-fade-2 {
        0% { opacity: 0; } 8.3% { opacity: .2; } 16.6% { opacity: .6; } 25% { opacity: .1; }
        33.3% { opacity: .75; } 41.6% { opacity: .3; } 50% { opacity: .9; } 58.3% { opacity: .4; }
        66.6% { opacity: .95; } 75% { opacity: .2; } 83.3% { opacity: .8; } 91.6% { opacity: .6; } to { opacity: 1; }
      }
      @keyframes glitch-fade-3 {
        0% { opacity: 0; } 8.3% { opacity: .1; } 16.6% { opacity: .5; } 25% { opacity: .25; }
        33.3% { opacity: .9; } 41.6% { opacity: .35; } 50% { opacity: .75; } 58.3% { opacity: .3; }
        66.6% { opacity: .85; } 75% { opacity: .4; } 83.3% { opacity: .95; } 91.6% { opacity: .6; } to { opacity: 1; }
      }
      @keyframes glitch-fade-4 {
        0% { opacity: 0; } 8.3% { opacity: .6; } 16.6% { opacity: .15; } 25% { opacity: .8; }
        33.3% { opacity: .3; } 41.6% { opacity: .9; } 50% { opacity: .4; } 58.3% { opacity: .95; }
        66.6% { opacity: .2; } 75% { opacity: .85; } 83.3% { opacity: .5; } 91.6% { opacity: .7; } to { opacity: 1; }
      }
      @keyframes glitch-fade-5 {
        0% { opacity: 0; } 8.3% { opacity: .5; } 16.6% { opacity: .1; } 25% { opacity: .6; }
        33.3% { opacity: .25; } 41.6% { opacity: .7; } 50% { opacity: .15; } 58.3% { opacity: .8; }
        66.6% { opacity: .35; } 75% { opacity: .9; } 83.3% { opacity: .45; } 91.6% { opacity: .95; } to { opacity: 1; }
      }
      @keyframes glitch-fade-6 {
        0% { opacity: 0; } 8.3% { opacity: .2; } 16.6% { opacity: .4; } 25% { opacity: .1; }
        33.3% { opacity: .7; } 41.6% { opacity: .3; } 50% { opacity: .85; } 58.3% { opacity: .25; }
        66.6% { opacity: .95; } 75% { opacity: .5; } 83.3% { opacity: .75; } 91.6% { opacity: .6; } to { opacity: 1; }
      }
      @keyframes glitch-fade-7 {
        0% { opacity: 0; } 8.3% { opacity: .3; } 16.6% { opacity: .15; } 25% { opacity: .6; }
        33.3% { opacity: .1; } 41.6% { opacity: .75; } 50% { opacity: .2; } 58.3% { opacity: .85; }
        66.6% { opacity: .35; } 75% { opacity: .95; } 83.3% { opacity: .5; } 91.6% { opacity: .9; } to { opacity: 1; }
      }
      @keyframes glitch-fade-8 {
        0% { opacity: 0; } 8.3% { opacity: .4; } 16.6% { opacity: .2; } 25% { opacity: .9; }
        33.3% { opacity: .3; } 41.6% { opacity: .7; } 50% { opacity: .15; } 58.3% { opacity: .8; }
        66.6% { opacity: .25; } 75% { opacity: .85; } 83.3% { opacity: .5; } 91.6% { opacity: .95; } to { opacity: 1; }
      }

      /* NOUVEAUX EFFETS NÉON DÉFECTUEUX */
      @keyframes neon-heavy-flicker {
        0%, 2%, 4%, 8%, 11%, 100% { 
          opacity: 1; 
          filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5)); 
        }
        3%, 5%, 7%, 9%, 10% { 
          opacity: 0.15; 
          filter: none;  
        }
      }

      @keyframes neon-fast-flicker {
        0%, 40%, 42%, 46%, 52%, 100% { 
          opacity: 1; 
          filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5)); 
        }
        41%, 43%, 45%, 50%, 51% { 
          opacity: 0.2; 
          filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.2)); 
        }
      }

      @keyframes neon-buzz {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5)); }
        50% { filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 8px rgba(255, 255, 255, 0.3)); opacity: 0.85; }
      }

      /* APPLICATION DES EFFETS AUX LETTRES */
      .svg-letter.h, .svg-letter.d {
        animation: 
          glitch-fade-1 0.8s 0.1s cubic-bezier(.61, 1, .88, 1) forwards, 
          neon-heavy-flicker 6s 2s infinite;
      }
      .svg-letter.e, .svg-letter.r {
        animation: 
          glitch-fade-2 0.8s 0.1s cubic-bezier(.61, 1, .88, 1) forwards, 
          neon-fast-flicker 3.5s 1.5s infinite;
      }
      .svg-letter.l1, .svg-letter.o2 {
        animation: 
          glitch-fade-3 0.8s 0.1s cubic-bezier(.61, 1, .88, 1) forwards, 
          neon-buzz 0.15s 1s infinite alternate;
      }
      .svg-letter.o1 {
        animation: 
          glitch-fade-5 0.8s 0.1s cubic-bezier(.61, 1, .88, 1) forwards, 
          neon-heavy-flicker 8s 4s infinite;
      }
      .svg-letter.w, .svg-letter.l2 {
        animation: 
          glitch-fade-6 0.8s 0.1s cubic-bezier(.61, 1, .88, 1) forwards, 
          neon-fast-flicker 5s 0.5s infinite;
      }
      .svg-letter.l3 {
        animation: glitch-fade-8 0.8s 0.1s cubic-bezier(.61, 1, .88, 1) forwards;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
      }

      /* COPYRIGHT ET SOUS-TITRES */
      @keyframes flicker {
        0%, 14%, 14.8%, 39%, 39.7%, 72%, 72.4%, 73%, 100% { opacity: 0.75; }
        14.4%, 39.3%, 72.2%, 72.6% { opacity: 0.1; }
      }

      .hero-subtitle {
        margin: 0;
        margin-left: 0.8em;
        font-size: 15px;
        letter-spacing: 0.8em;
        line-height: 1.2;
        font-weight: 200;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.75);
        opacity: 0.8;
      }
      .hero-jp {
        margin-top: 9px;
        margin-left: 0.48em;
        font-size: 10px;
        letter-spacing: 0.48em;
        line-height: 1.2;
        font-weight: 200;
        text-shadow: 0 0 4px rgba(255, 255, 255, 0.75);
        opacity: 0.75;
      }

      @media (max-width: 768px) {
        .logo { top: 32px; left: 32px; width: 20px; height: 20px; }
        .side-nav { top: 88px; left: 32px; }
        .side-nav a { font-size: 10px; letter-spacing: 1px; padding: 10px 0 3px; margin-bottom: 8px; }
        .bottom-left { left: 32px; bottom: 32px; }
        .config-btn { font-size: 10px; letter-spacing: 1px; padding: 8px 0; }
        .bottom-right { right: 32px; bottom: 120px; }
        .line-link { font-size: 10px; letter-spacing: 1px; padding: 8px 0 3px; margin-bottom: 8px; }
        .copyright { right: 32px; bottom: 30px; font-size: 8px; letter-spacing: 0.64px; }
      }
    </style>
  </head>
  <body>
    <video id="rain-video" src="/assets/webgl/texture/tNormal-Rain.mp4" loop muted autoplay playsinline style="display: none;"></video>
    <video id="bg-video-1" src="/assets/video/bgVideoIII.mp4" loop muted autoplay playsinline style="display: none;"></video>
    <canvas id="webgl-canvas"></canvas>

    <div class="ui-overlay">
      <a href="/" class="logo" aria-label="Home">
        <img src="/assets/img/logo.svg" alt="SHOYA KAJITA" width="24" height="24">
      </a>
      <nav class="side-nav">
        <ul>
          <li><a href="#" class="active js-audio-hover">HOME</a></li>
          <li><a href="#" class="js-audio-hover">ABOUT</a></li>
          <li><a href="#" class="js-audio-hover">WORKS</a></li>
          <li><a href="#" class="js-audio-hover">ARTWORK</a></li>
        </ul>
      </nav>
      <div class="bottom-left">
        <button id="hand-toggle-btn" type="button" class="config-btn label-fx js-audio-hover">Hand: Off</button>
        <button id="sound-toggle-btn" type="button" class="config-btn label-fx js-audio-hover">Sound: Off</button>
      </div>
      <div class="bottom-right">
        <button type="button" class="line-link label-fx js-audio-hover">How to Use Hand Mode ( EN )</button>
      </div>
      <p class="copyright">© JOSSELINDIDEK</p>
    </div>

    <div class="content">
      <div class="hero">
        <div class="hello-world">
          <div class="word">
            <img src="/letters/home_letter_h_01.svg" data-hover="/letters/home_letter_h_02.svg" alt="H" class="svg-letter h">
            <img src="/letters/home_letter_e_01.svg" data-hover="/letters/home_letter_e_02.svg" alt="E" class="svg-letter e">
            <img src="/letters/home_letter_l1_01.svg" data-hover="/letters/home_letter_l1_02.svg" alt="L" class="svg-letter l1">
            <img src="/letters/home_letter_l2_01.svg" data-hover="/letters/home_letter_l2_02.svg" alt="L" class="svg-letter l2">
            <img src="/letters/home_letter_o1_01.svg" data-hover="/letters/home_letter_o1_02.svg" alt="O" class="svg-letter o1">
          </div>
          <div class="word">
            <img src="/letters/home_letter_w_01.svg" data-hover="/letters/home_letter_w_02.svg" alt="W" class="svg-letter w">
            <img src="/letters/home_letter_o2_01.svg" data-hover="/letters/home_letter_o2_02.svg" alt="O" class="svg-letter o2">
            <img src="/letters/home_letter_r_01.svg" data-hover="/letters/home_letter_r_02.svg" alt="R" class="svg-letter r">
            <img src="/letters/home_letter_l3_01.svg" data-hover="/letters/home_letter_l3_02.svg" alt="L" class="svg-letter l3">
            <img src="/letters/home_letter_d_01.svg" data-hover="/letters/home_letter_d_02.svg" alt="D" class="svg-letter d">
          </div>
        </div>

        <p class="hero-subtitle">SHOYA KAJITA</p>
        <p class="hero-jp">でべろっぱー</p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
